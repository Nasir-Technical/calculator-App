<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <h1 class="text-center">CalcuLator App</h1>
        <div class="calculator text-center fs-2">
            <input type="text" disabled name="" id="">
            <div class="mainBox d-flex flex-wrap justify-content-center">
                <button class="btn btn-info m-1 fs-2" onclick="abc(1)">1</button>
                <button class="btn btn-info m-1 fs-2" onclick="abc(2)">2</button>
                <button class="btn btn-info m-1 fs-2" onclick="abc(3)">3</button>
                <button class="btn btn-warning m-1 fs-2"  onclick="abc('+')">+</button>
          
                <button class="btn btn-info m-1 fs-2"  onclick="abc(4)">4</button>
                <button class="btn btn-info m-1 fs-2"  onclick="abc(5)">5</button>
                <button class="btn btn-info m-1 fs-2"  onclick="abc(6)">6</button>
                <button class="btn btn-warning m-1 fs-2"  onclick="abc('-')">-</button>

                <button class="btn btn-info m-1 fs-2"  onclick="abc(7)">7</button>
                <button class="btn btn-info m-1 fs-2"  onclick="abc(8)">8</button>
                <button class="btn btn-info m-1 fs-2"  onclick="abc(9)">9</button>
                <button class="btn btn-warning m-1 fs-2"  onclick="abc('x')">x</button>

                <button class="btn btn-info m-1 fs-2"  onclick="abc('.')">.</button>
                <button class="btn btn-info m-1 fs-2"  onclick="abc(0)">0</button>
                <button class="btn btn-warning m-1 fs-2"  onclick="abc('=')">=</button>
                <button class="btn btn-warning m-1 fs-2"  onclick="abc('/')">/</button>

                <button class="btn btn-success m-1 fs-2"  onclick="abc('clear')">C</button>                 
        </div>
     </div>
    </div>
